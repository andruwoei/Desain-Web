<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tugas Praktikum</title>

<body>
<div class="container" id="header">
	<nav class="kiri" id="nav">
			<a href="index.html">HOME</a>

			<a href="javascript:void(0);" style="font-size: 15px;" class="icon" onclick="myFuction()">&#9776;</a>
	</nav>
	<div class="kanan" id="kanan">
	</div>
	<header class="tengah" id="head">
		<img class="logo" alt="Logo" src="images/logo.png">
	</header>
</div>
<div class="container" id="main">
	<div id="content">
		<div class="article">
			<form method="post" action="#">
				<table>
					<tr style="padding-bottom: 10px">
						<td>Nama</td>
						<td><input type="text" name="nama"></td>
					</tr>
					<tr>
						<td>Alamat</td>
						<td><input type="text" name="alamat"></td>
					</tr>
					<tr>
						<td>Status</td>
						<td><input type="text" name="status"></td>
					</tr>
					<tr>
						<td>Pekerjaan</td>
						<td><input type="text" name="pekerjaan"></td>
					</tr>
					<tr>
						<td>Keluahan</td>
						<td><input type="text" name="keluahan"></td>
					</tr>
					<tr>
						<td>Saran</td>
						<td><textarea rows="4" cols="50" name="saran"></textarea></td>
					</tr>

		</div>
	</div>
	<aside id="sidebar">

</div>
<footer class="container" id="footer"><div class="footer">Copyright Andruw Oei 2017</div></footer>
<script>
function myFuction() {
    var x = document.getElementById("nav");
    if (x.className === "kiri") {
        x.className += " responsive";
    } else {
        x.className = "kiri";
    }
    var x = document.getElementById("head");
    if (x.className === "tengah") {
        x.className += " hilang";
    } else {
        x.className = "tengah";
    }
    var x = document.getElementById("kanan");
    if (x.className === "kanan") {
        x.className += " hilang";
    } else {
        x.className = "kanan";
    }
}
</script>
